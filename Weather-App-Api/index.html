<html>

<head>
  <title>Weather App</title>
  <meta charset="UTF-8" />
  <meta name="author" content="shimaa" />
  <meta name="description" content="weather app" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/all.min.css" />
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>


  <!------------------------ Start //SECTION -  ------------------------>
  <section class="display-temp " id="search">
    <div class=" main-Content min-vh-100 py-5">
      <div class="container py-5">

        <!-- Input Search //SECTION -->
        <div class="search w-50 m-auto">
          <input type="text" id="search-bar" class="w-100 mb-5" placeholder="&#xF002; Search City..."
            style="font-family:Arial, FontAwesome" />
        </div>

        <!--PARENT CONTENT //SECTION -->
        <div class="city-temp d-flex justify-content-between">
          <!--Card One //SECTION -->
          <div class="temp-card shadow">
            <div class="day-and-date d-flex justify-content-between">
              <p id="today">Monday</p>
              <p id="today-date">3 May</p>
            </div>

            <div class="temp-datails">
              <p id="location-city"></p>
              <div class="d-flex justify-content-between my-4">
                <div class="pt-3">
                  <h2 id="today-degree" class="d-inline-block"></h2>
                  <h2 class="d-inline-block"><sup>o</sup>C</h2>
                </div>
                <img id="today-icon" width="90" />
              </div>
              <p id="today-description"></p>
              <div class="details">
                <i class="fas fa-umbrella pr-1"></i>
                <span id="humidty"></span> <span>%</span>

                <i class="fas fa-wind pl-3 pr-1"></i>
                <span id="wind"></span> <span>km/h</span>

                <i class="far fa-compass pl-3 pr-1"></i>
                <span id="compass"></span>
              </div>
            </div>
          </div>

          <!--Card Tow //SECTION -  -->
          <div class="temp-card text-center shadow">
            <div class="day-and-date">
              <p class="nextDay">Tuesday</p>
            </div>

            <div class="temp-datails">
              <div>
                <img class="nextDay-icon" width="90" />
              </div>
              <h2 class="max-degree d-inline-block"></h2>
              <h2 class="d-inline-block"><sup>o</sup>C</h2>
              <br>
              <p class="min-degree d-inline-block"></p>
              <p class="d-inline-block"><sup>o</sup>C</p>
              <p class="nextDay-description"></p>
            </div>
          </div>


          <!--Card Three //SECTION -  -->
          <div class="temp-card text-center shadow">
            <div class="day-and-date">
              <p class="nextDay">Wednsday</p>
            </div>

            <div class="temp-datails">
              <div>
                <img class="nextDay-icon" width="90" />
              </div>
              <h2 class="max-degree d-inline-block"></h2>
              <h2 class="d-inline-block"><sup>o</sup>C</h2>
              <br>
              <p class="min-degree d-inline-block"></p>
              <p class="d-inline-block"><sup>o</sup>C</p>
              <p class="nextDay-description"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--=============================  End //SECTION -=================================-->


  <!-- ========Start Footer //!SECTION ========= -->
  <footer>
    <div class="container">
      <p class="text-center text-white mb-0">Copyright &copy; 2021 Designed by Shimaa. All rights reserved</p>
      <div class="social-media text-white text-center mt-2">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-pinterest"></i>
        <i class="fab fa-google-plus"></i>
      </div>
    </div>
  </footer>
  <!-- ======== End  Footer //!SECTION ========= -->


  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
